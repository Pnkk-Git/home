<div #container id="container">
    <div (click)="onServiceClick(letter.id)" *ngFor="let letter of services; let i = index"
        [id]="'card-' + letter.category" class="card"
        [ngClass]="{'staggered-top': i % 2 === 0, 'staggered-bottom': i % 2 !== 0}">
        <img src="../../assets/section-1/{{letter.imageUrl}}"
            style="width: 270px; height: 52vh; object-fit: cover; z-index: -1;" />
        <p style="position: absolute; bottom:0; color: white;font-weight: 600; text-align: center;">
            {{ letter.title }}
        </p>

    </div>
</div>
<div id="scale">
    <span *ngFor="let letter of alphabet" class="letter" id="letter" (click)="scrollToLetter(letter)">
        {{ letter }}
    </span>
</div>
